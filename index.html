<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/google.ico">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
                <li><a href="#"><img src="images/9dots.png" alt=""></a></li>
                <li><a href="https://accounts.google.com/"><button>Sign in</button></a></li>
            </ul>
        </header>
        <div class="main">
            <a href="https://www.google.com"><img src="images/googlelogo.png" alt=""></a>
            <form class="search_box" action="https://www.google.com/search">
                <input type="text" name="q" value="" class="search">
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div><img src="images/mic.png" alt=""></div>
                </div>
            </form>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="lang">
                <li class="langoff">Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
